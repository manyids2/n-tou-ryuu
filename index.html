<!DOCTYPE html>
<html lang="en">
  <head>
    <title>n-tou-ryuu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="site/css/style.css" rel="stylesheet" />
    <link href="site/css/languages.css" rel="stylesheet" />
    <script type="module" src="site/js/app.js"></script>
  </head>
  <body>
    <div id="navbar">
      <span class="nav__span" id="story-name">n-tou-ryuu</span>
    </div>

    <div class="mainbar">
      <div class="mainbar__display">
        <div class="ryuu-container">
          <div class="ryuu-content" id="ryuu-content"></div>
        </div>
      </div>
    </div>

    <div class="actionsbar">
      <button id="add-button">+</button>
      <button id="switch-button">o</button>
      <button id="remove-button">-</button>
    </div>

    <div class="language-options modal" id="language-options">
      <ul id="language-list"></ul>
      <div class="language-back-go">
        <button class="nav-button" id="language-back">Back</button>
        <button class="nav-button" id="language-go">Go</button>
      </div>
    </div>

    <div class="story-options modal" id="story-options">
      <ul id="story-list"></ul>
      <div class="story-back-go">
        <button class="nav-button" id="story-back">Back</button>
        <button class="nav-button" id="story-go">Go</button>
      </div>
    </div>
  </body>
</html>
