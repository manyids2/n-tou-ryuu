<!DOCTYPE html>
<html lang="en">
  <head>
    <title>n-tou-ryuu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="site/css/style.css" rel="stylesheet" />
    <link href="site/css/languages.css" rel="stylesheet" />
    <script type="module" src="site/js/app.js"></script>
  </head>
  <body>
    <div id="navbar">
      <button class="nav__button" id="nav-home-button">H</button>
      <span class="nav__span"> n-tou-ryuu</span>
    </div>
    <div class="mainbar">
      <div class="mainbar__display">
        <div class="ryuu-container">
          <div class="ryuu-content" id="ryuu-content">
            <div class="ryuu-tabs">
              <span
                id="ryuu-line-1"
                class="ryuu-line english"
                data-language="english"
                >This is the first sentence</span
              >
              <span
                id="ryuu-line-2"
                class="ryuu-line dutch"
                data-language="dutch"
              >
                This is the second sentence</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="switch-button">Switch</button>
  </body>
</html>
